<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="###">
        <h1>Форма регистрации</h1>
        <div class="name">
            <!-- <label for="">Name</label> -->
            <input class="name_place" placeholder="name" type="text" name="username">
        </div>
        <div class="email">
            <!-- <label for="">Email</label> -->
            <input class="email_place" placeholder="email" type="email" name="username_email">
        </div>
        <div class="password">
            <!-- <label for="">Password</label> -->
            <input class="password_place" placeholder="password" type="password" name="user_password" id="">
        </div>
        <div class="radio">
            <p><input type="radio" name="user_radio" id=""> Компьютер</p>
            <p><input type="radio" name="user_radio" id=""> Ноутбук</p>
            <p><input checked type="radio" name="user_radio" id=""> Планшет</p>
            <p><input type="radio" name="user_radio" id=""> Телефон</p>
            <p><input type="radio" name="user_radio" id=""> Смарт-вотч</p>
        </div>
        <div class="checkbox">
            <p><input checked type="checkbox" name="user_check" id="">Машина</p>
            <p><input type="checkbox" name="user_check" id="">Мопед</p>
            <p><input type="checkbox" name="user_check" id="">Велосипед</p>
            <p><input type="checkbox" name="user_check" id="">Ролики</p>
            <p><input type="checkbox" name="user_check" id="">Скейт</p>
        </div>
        <div class="file">
            <input type="file" name="user_file" id="">
        </div>
        <div class="text">
            <textarea name="user_text"></textarea>
        </div>
        <div class="color">
            <input type="color" name="user_color" id=""> выбор цвета
        </div>
        <!-- <div class="user_color">
            <section name="user_sec">
                <option value="">Красный</option>
                <option value="">Синий</option>
                <option value="">Фиолетовый</option>
                <option value="">Черный</option>
                <option value="">Желтый</option>
            </section>
        </div> -->
        <div class="user_color_1">
            <select name="user_sec">
                <option value="">Красный</option>
                <option value="">Синий</option>
                <option value="">Фиолетовый</option>
                <option value="">Черный</option>
                <option value="">Желтый</option>
            </select>
        </div>
        <div class="button">
            <!-- <input type="button" value="Зарегистрироваться"> -->
            <button class="button_1" type="submit">Зарегистрироваться</button> 
            <button class="button_2" type="reset">Сбросить</button>
        </div>
    </form>
</body>
</html>
